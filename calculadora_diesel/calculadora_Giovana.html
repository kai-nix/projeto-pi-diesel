<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simule Aqui! | Tech Diesel</title>
   
    </style>
</head>
<body>
<br><img src="logo_TechDiesel2.png" alt="logo da nossa empresa, Tech Diesel" width="150px">
    <h1>Simule Aqui!</h1> <br> 
    
    Qual é o porte da sua empresa?
    <select id="input_porte_empresa">

        <option value="Pequeno">Pequeno</option>
        <option value="Médio">Médio</option>
        <option value="Grande">Grande</option>
    </select> <br><br>


    Quantos tanques possui a sua empresa?
    <input type="number" id="input_quantidade_tanques" placeholder="Exemplo: 100"><br><br>

    Quantos litros cada tanque suporta?
    <input type="number" id="input_litros_diesel" placeholder="Exemplo: 750000"><br><br>

    Quanto a sua empresa cobra por litro do Diesel?
    <input type="number" id="input_litro_diesel" placeholder="Exemplo: 6"><br><br>

    Qual é a frequência de monitoramento da temperatura atualmente?
    <select name="" id="input_frequencia_monitoramento">
        <option value="Baixa">Baixa</option>
        <option value="Nula">Nula</option>

    </select>

    <button onclick="calcular()">Calcular</button> <br> <br>

    <div id="resultado">

    </div>



</body>
</html>
<script>
    function calcular(){

    const porte = input_porte_empresa.value
    const qntTanques = Number(input_quantidade_tanques.value)
    const litros = Number(input_litros_diesel.value)
    const valorDiesel = Number(input_litro_diesel.value)
    const frequencia = input_frequencia_monitoramento.value
    var totalLitros = qntTanques * litros
    
    var qntDesperdiçadaGrande = totalLitros * 0.01
    var qntDesperdiçadaMedio = totalLitros  * 0.015 
    var qntDesperdiçadaPequeno = totalLitros  * 0.02
   
    var perdaFinanceiraGrande = qntDesperdiçadaGrande * valorDiesel 
    var perdaFinanceiraMedio = qntDesperdiçadaMedio * valorDiesel 
    var perdaFinanceiraPequeno = qntDesperdiçadaPequeno * valorDiesel 
    
    var qntRecuperadaGrande = perdaFinanceiraGrande * 0.6
    var qntRecuperadaMedio = perdaFinanceiraMedio * 0.6
    var qntRecuperadaPequeno = perdaFinanceiraPequeno * 0.6


    
    

    if (totalLitros < 750000){
            resultado.innerHTML=`A capacidade mínima de armazenamento exigida pela ANP é de 750.000 litros. Insira um número maior.`
        }else {

    if(frequencia == 'Nula'){
        resultado.innerHTML = `<img src="https://pensandolinux.com.br/wp-content/uploads/2017/01/download.jpg"width="100px"> <br> <br>
                                <b>ALERTA!</b> Sem o monitoramento de temperatura, poderá ocorrer explosões! <br>
                                                 Contrate nossa solução para eliminar os riscos de explosões e garantir a segurança total.<br> <br>`
   
    } else{
        resultado.innerHTML = `<img src="https://img.freepik.com/vetores-premium/sinal-de-aviso-icone-de-alerta-sinal-de-atencao-de-aviso-de-perigo_610474-197.jpg"width="100px"> <br> <br>
                                <b>ALERTA!</b> Com a baixa frequência de monitoramento, poderá ocorrer explosões! <br>
                                            Contrate nossa solução para eliminar os riscos de explosões e garantir a segurança total. <br> <br> `
    }

    
    if(porte == 'Grande'){

        resultado.innerHTML += `Sua empresa está <b>perdendo</b> ${qntDesperdiçadaGrande.toLocaleString("pt-BR")} Litros de Diesel <br>
                               <h2> Você perde no Total: R$${perdaFinanceiraGrande.toLocaleString("pt-BR")}</h2> <br>
                                 <h2>Com a nossa proposta, você deixaria de perder até 60% (R$${qntRecuperadaGrande.toLocaleString("pt-BR")})</h2> <br> <br>

                                De acordo com um Estudo da IBM, a introdução de sistemas de monitoramento em tempo real resultou em reduções de até 60% de perdas de combustível devido à evaporação, transbordamento e outros fatores.
                                <br>O acesso a dados em tempo real permite ajustes rápidos que evitam desperdícios e melhoram a eficiência geral.
                               `
                               resultado.innerHTML+=`<br><br><hr><h3>Outros gastos cumulativos</h3>
        Além destes, sem o controle adequado dos seus tanques você também está sujeito a outros gastos estatais!
        <br><br>
        <button onclick="button()">Clique aqui e entenda</button>
        <br><br>
        `
                                
    } else if (porte == 'Pequeno'){
        resultado.innerHTML += `Sua empresa está <b>perdendo</b> ${qntDesperdiçadaPequeno.toLocaleString("pt-BR")} Litros de Diesel <br>
                                <h2>Você perde no Total: R$${perdaFinanceiraPequeno.toLocaleString("pt-BR")}</h2> <br>
                                <h2>Com a nossa proposta, você deixaria de perder até 60% (R$${qntRecuperadaPequeno.toLocaleString("pt-BR")})</h2> <br> <br>

                                De acordo com um Estudo da IBM, a introdução de sistemas de monitoramento em tempo real resultou em reduções de até 60% de perdas de combustível devido à evaporação, transbordamento e outros fatores.
                                <br>O acesso a dados em tempo real permite ajustes rápidos que evitam desperdícios e melhoram a eficiência geral.
                               `
                               resultado.innerHTML+=`<br><br><hr><h3>Outros gastos cumulativos</h3>
        Além destes, sem o controle adequado dos seus tanques você também está sujeito a outros gastos estatais!
        <br><br>
        <button onclick="button()">Clique aqui e entenda</button>
        <br><br>
        `


    } else {
        resultado.innerHTML += `Sua empresa está <b>perdendo</b> ${qntDesperdiçadaMedio.toLocaleString("pt-BR")} Litros de Diesel <br>
                                 <h2>Você perde no Total: R$${perdaFinanceiraMedio.toLocaleString("pt-BR")} </h2> <br>
                                 <h2>Com a nossa proposta, você deixaria de perder té 60% (R$${qntRecuperadaMedio.toLocaleString("pt-BR")}) </h2> <br> <br>

                                De acordo com um Estudo da IBM, a introdução de sistemas de monitoramento em tempo real resultou em reduções de até 60% de perdas de combustível devido à evaporação, transbordamento e outros fatores.
                                <br>O acesso a dados em tempo real permite ajustes rápidos que evitam desperdícios e melhoram a eficiência geral.
                                <br>
                               `
        resultado.innerHTML+=`<br><br><hr><h3>Outros gastos cumulativos</h3>
        Além destes, sem o controle adequado dos seus tanques você também está sujeito a outros gastos estatais!
        <br><br>
        <button onclick="button()">Clique aqui e entenda</button>
        <br><br>
        `


    }

    
}




}

function button(){

    var lei1 = 1000000
    var lei2 = 50000000
    var lei3 = 50000
    var total = lei1+lei2+lei3

    
    resultado.innerHTML+=`
    <li>A <i>Agência Nacional do Petróleo, Gás Natural e Biocombustíveis (ANP)</i> prevê uma multa de até <u>R$${lei1.toLocaleString()}</u> para falhas em controle de vazamentos;
    <br><li>Caso haja infração da <i>Lei de Crimes Ambientais (Lei nº 9.605/1998)</i>, você também estará sujeito a uma penalidade adicional de até <u>R$${lei2.toLocaleString()}</u>;
    <br><li>Segundo a <i>CONAMA (Conselho Nacional do Meio Ambiente)</i>, infrações relacionadas a gases poluentes podem alcançar até <u>R$${lei3.toLocaleString()}</u>;
    <br><br>Considerando todas essas penalidades, você está sujeito a um valor total de até <h1>R$${total.toLocaleString()} em prejuízos legais</h1> sem uma boa monitoração em seus tanques!`
}
</script>
