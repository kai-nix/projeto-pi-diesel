<!DOCTYPE html>
<p lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira - Diesel</title>
</head>
    <h1>Calculadora Financeira</h1>
    <h4>Vamos descobrir quanto nós podemos ajudar com o seu negócio!</h4>
<p>
    Qual a capacidade de armazenamento de Diesel da sua empresa?<br><br>
    <input id="input_litros" type="number" placeholder="Insira apenas números"> litros
</p>
<button onclick="resultado()">Calcular!</button><br><br>
<div id="divSaida"></div>
</body>
</html>

<script>
    function resultado(){
        const litros = Number(input_litros.value)

        if (litros < 750000){
            divSaida.innerHTML=`A capacidade mínima de armazenamento exigida pela ANP é de 750.000 litros. Insira um número maior.`
        }
        else{
            var porcentagem = litros * 1.015
            var desperdicio = Number(porcentagem * 6)
            divSaida.innerHTML=`Armazenando ${litros} litros de Diesel, você tem uma média de <h1>R$${desperdicio.toFixed()} de desperdício</h1> a cada processo de manutenção.<br>`

            divSaida.innerHTML+=`<h3>Outros gastos cumulativos:</h3>`

            var lei1 = 1000000
            divSaida.innerHTML+=`<li>A <i>Agência Nacional do Petróleo, Gás Natural e Biocombustíveis (ANP)</i> prevê uma multa de até <u>R$${lei1}</u> para falhas em controle de vazamentos;`

            var lei2 = 50000000
            divSaida.innerHTML+=`<br><li>Caso haja infração da <i>Lei de Crimes Ambientais (Lei nº 9.605/1998)</i>, você também estará sujeito a uma penalidade adicional de até <u>R$${lei2}</u>;`

            var lei3 = 50000
            divSaida.innerHTML+=`<br><li>Segundo a <i>CONAMA (Conselho Nacional do Meio Ambiente)</i>, infrações relacionadas a gases poluentes podem alcançar até <u>R$${lei3}</u>;`
            

            var total = desperdicio+lei1+lei2+lei3
            divSaida.innerHTML+=`<br><br>Considerando todos esses gastos, você está sujeito a um valor total de até <h1>R$${total.toFixed()} em prejuízos</h1> sem uma boa monitoração em seus tanques!`
        }
    }
</script>
