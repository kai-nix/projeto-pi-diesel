<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Calculadora Financeira</title>

    
    
<style>p{margin:6px 0 6px 0;

}

</style>

</head>

<body>
    <h2><b>Calcular Perda</b></h2>
    
    <p>Digite o volume de Diesel (litros):</p>
    <input type="number" id="input_volume""><br>
    <p>Digite o percentual de perda (%):</p>
    <input type="number" id="input_perda"><br>

   <br><button onclick="calcularPerda()"> Calcular Perda</button><br>

   <div id="div_resultado"></div>


</body>

</html>
<script>
 
 function calcularPerda(){
    
    
    var volume = Number(input_volume.value);
    var perdaPercentual = Number(input_perda.value);

            if (volume && perdaPercentual) {
                // Cálculo da perda em litros
                var perdaLitros = (volume * perdaPercentual) / 100;

                // Densidade média do diesel: 850 kg/m³ (ou 0.85 kg/litro)
                var densidadeDiesel = 0.85;  // kg/litro
                
                // Calculando a massa do diesel perdido
                var massaPerdida = perdaLitros * densidadeDiesel;  // em kg

                // Preço médio do diesel ao consumidor: R$ 6,01 por litro
                var precoPorLitroConsumidor = 6.01;

                // Preço médio do diesel repassado pelas distribuidoras: R$ 5,50 por litro
                var precoPorLitroDistribuidora = 5.50;
                
                // Calculando a perda financeira ao consumidor final
                var perdaFinanceiraConsumidor = perdaLitros * precoPorLitroConsumidor;

                // Calculando a perda financeira com base no preço das distribuidoras
                var perdaFinanceiraDistribuidora = perdaLitros * precoPorLitroDistribuidora;

                // Exibindo o resultado
                div_resultado.innerHTML = 
                    'Perda estimada: ' + perdaLitros.toFixed(2) + ' litros de diesel.<br>' +
                    'Massa perdida: ' + massaPerdida.toFixed(2) + ' kg.<br>' +
                    'Perda financeira ao consumidor: R$ ' + perdaFinanceiraConsumidor.toFixed(2) + '<br>' +
                    'Perda financeira nas distribuidoras: R$ ' + perdaFinanceiraDistribuidora.toFixed(2);
            } else {
                div_resultado.innerHTML = 
                    'Por favor, insira os valores corretamente.';
            }
        }
    </script>
</body>
</html>
