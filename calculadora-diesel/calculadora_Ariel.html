<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Diesel</title>
</head>
<body>
    <h1>Calculadora do Diesel</h1>
    Quantos reservatórios possui sua empresa?
    <input type="text" id="Input_reservatorios">
    <br>
    Quantos litros de Diesel cada reservatório comporta?
    <input type="text" id="input_litros_diesel">
    <br>
    Quanto sua empresa cobra por litro de Diesel?
    <input type="text" id="input_valor_diesel">
    <br>
    <button onclick="calculardiesel()">Calcular Diesel</button>
    <div id="div_variacao_diesel">
    </div>
</body>
</html>

<script>
function calculardiesel(){
    const qtdReservatorio = Number(Input_reservatorios.value)
    const qtdLitros = Number (input_litros_diesel.value)
    const PrecoDiesel = Number(input_valor_diesel.value)

    var totalDiesel = (qtdReservatorio * qtdLitros) * PrecoDiesel
    var totalPrejuizoFinanceiro = totalDiesel * 0.006
    var variacaoDiesel = qtdLitros * 0.006

div_variacao_diesel.innerHTML = `
Sua empresa pode estar perdendo ${variacaoDiesel} litros de Diesel,
<br>
isso é equivalente à R$${totalPrejuizoFinanceiro.toFixed(2)}.
<br>
Está dentro do permitido por lei como variação, que é 0,6%, mas com os nossos sensores
<br>
sua empresa terá mais informação para lidar com essa variação e evitar prejuízos.
` 
}


</script>
